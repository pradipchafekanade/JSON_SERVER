<div class="container">
    <div class="main">
        <div class="main-center">
        <h5>Sign up once and watch any of our free demos.</h5>
        <form [formGroup]="supplier" (ngSubmit)="save(supplier.value)">
                
                <div class="form-group">
                    <label for="name">First Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" formControlName="fname" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Last Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Enter your Username"  formControlName="lname" />
                        </div>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" placeholder="Enter your Email"  formControlName="email" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Your Mobile No</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control"  placeholder="Enter your Mobile No"  formControlName="mobileno" />
                    </div>
                </div>

               

                <div class="form-group">
                    <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Enter your Password"  formControlName="password" />
                        </div>
                </div>

                <!-- <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" placeholder="Confirm your Password"/>
                        </div>
                </div> -->

                <input type="submit" value="Submit" class="btn btn-success btn-sm" />
                
            </form>
        </div><!--main-center"-->
    </div><!--main-->
</div><!--container-->
